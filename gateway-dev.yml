spring:
  cloud:
    gateway:
      routes:
        - id: main-application
          uri: lb://mainapplication
          predicates:
            - Path=/api/**
          filters:
            name: CircuitBreaker
            args:
              name: myCircuitBreaker
              fallbackUri: forward:/fallback
      
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

resilience4j:
  circuitbreaker:
    instances:
      myCircuitBreaker:
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        
server:
  port: '8085'